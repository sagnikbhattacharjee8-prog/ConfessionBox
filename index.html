<!DOCTYPE html>
<html>
<head>
  <title>Confession Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }
    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      padding: 12px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e73370;
    }
  </style>
</head>
<body>
  <h1>üíå Confession Box</h1>
  <p>Write your anonymous confession below:</p>
  
  <form id="confessionForm">
    <textarea name="confession" placeholder="Type your confession here..." required></textarea><br>
    <button type="submit" class="btn">Submit</button>
  </form>
  
  <p id="responseMsg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxFzxV5GDOJvHp5-OBsb_b0nQqtVG4R2ydpbzpp5Xem2it25ftZZLR8N_otlmRfxqIq/exec";
    const form = document.getElementById("confessionForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => {
          responseMsg.innerText = "‚úÖ Confession submitted successfully!";
          form.reset();
        })
        .catch(error => {
          responseMsg.innerText = "‚ùå Error submitting confession. Try again.";
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
